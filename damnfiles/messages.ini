[DEFAULT]
add.help = add new aliases by providing alias and host names
addr.help = Any inet address that is used to connect
alias.help= unique identifier to use to add/del/connect etc.
app.desc = This is one simple damn ssh manager. The intend of this thing is to provide really simple use of the linux command line tool ssh that is NOT able to provide a ssh managing instance. Of course that would be named ssh-manager or something.
connect.help = connect to one of your saved hosts by providing the alias
del.help = throw away all the garbage
ltun.help = add a new alias, that provides a local ssh tunnel on target host. This is a shortcut for ssh -L 1234:host:4321 damn@some.host
port.help = port that target host uses for ssh (22 by default)
username.help = username parameter to connect to the host. By default this is the login name (os.getlogin())
local.port.help = local port used on the tunnel
remote.port.help = remote port used on the tunnel
host.tun.help = dns, ip or whatever where the tunnel is run on
